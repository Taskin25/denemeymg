<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Benim Profilim</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e3f2fd;
            text-align: center;
            padding: 50px;
        }

        .profile-card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        h2 {
            margin-top: 15px;
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Profil Fotoğrafı">
        <h2>Ahmet Yılmaz</h2>
        <p>Frontend Geliştirici</p>
        <p>HTML, CSS, JavaScript ile web arayüzleri </p>
    </div>

</body>
</html>
